<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Der/Die/Das Slot Machine</title>
    <style>
        :root {
            --bg: #0b1020;
            --card: #12192d;
            --muted: #5c6b8f;
            --text: #e7ecff;
            --ok: #36c689;
            --bad: #ff6470;
            --der: #4b8bff;
            --die: #ff6cae;
            --das: #8bd8a5;
            --accent: #a3a9ff;
            --border: #24335c;
        }

        * { box-sizing: border-box; }
        body {
            margin: 0; font-family: system-ui, -apple-system, sans-serif;
            background: radial-gradient(circle at top, #161d33 0%, #0b1020 100%);
            color: var(--text);
            min-height: 100vh; display: flex; flex-direction: column; align-items: center;
            overflow: hidden;
        }

        header { 
            width: 100%; max-width: 900px; padding: 20px; 
            display: flex; justify-content: space-between; align-items: center; 
        }

        .pill { 
            background: #1a2340; border: 1px solid var(--border); color: var(--text); 
            padding: 8px 16px; border-radius: 999px; font-size: 13px; cursor: pointer; 
        }
        
        main { 
            width: 100%; max-width: 900px; display: grid; 
            grid-template-columns: 1fr 320px; gap: 24px; padding: 20px; 
        }
        @media (max-width: 800px) { main { grid-template-columns: 1fr; overflow-y: auto; } }

        /* --- THE DEPTH REEL SYSTEM --- */
        .stage {
            position: relative;
            height: 420px;
            background: #080c18;
            border-radius: 32px;
            border: 3px solid var(--border);
            overflow: hidden;
            box-shadow: inset 0 0 80px rgba(0,0,0,0.9);
        }

        /* Ambient Glass Overlays for Top/Bottom Blur */
        .stage::before, .stage::after {
            content: ""; position: absolute; left: 0; right: 0; height: 100px; z-index: 10; pointer-events: none;
        }
        .stage::before { top: 0; background: linear-gradient(to bottom, var(--bg) 0%, transparent 100%); }
        .stage::after { bottom: 0; background: linear-gradient(to top, var(--bg) 0%, transparent 100%); }

        .reel-container {
            position: relative;
            width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center;
        }

        .slot-unit {
            position: absolute;
            width: 100%; height: 120px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            font-weight: 800;
            text-align: center;
        }

        /* Depth States */
        .slot-unit.pos-next { 
            transform: translateY(0px) scale(0.7); 
            filter: blur(5px); 
            opacity: 0.3; 
        }
        .slot-unit.pos-active { 
            transform: translateY(150px) scale(1); 
            filter: blur(0); 
            opacity: 1; 
            font-size: 48px;
        }
        .slot-unit.pos-prev { 
            transform: translateY(300px) scale(0.8); 
            filter: blur(2px); 
            opacity: 0.2; 
        }
        .slot-unit.pos-exit {
            transform: translateY(450px) scale(0.5);
            opacity: 0;
        }

        .article-reveal {
            font-size: 22px;
            margin-bottom: -5px;
            opacity: 0;
            transition: 0.3s;
        }
        .pos-active.resolved .article-reveal { opacity: 1; }
        .pos-active.resolved { font-size: 40px; }

        /* --- UI CONTROLS --- */
        .controls-area { margin-top: 30px; text-align: center; }
        .btnrow { display: flex; gap: 12px; justify-content: center; margin-bottom: 20px; }
        .btn {
            flex: 1; max-width: 120px; padding: 18px; border-radius: 20px; 
            border: 2px solid var(--border); background: #172142; color: #fff; 
            font-size: 18px; font-weight: 800; cursor: pointer;
        }
        .btn.der:hover { border-color: var(--der); }
        .btn.die:hover { border-color: var(--die); }
        .btn.das:hover { border-color: var(--das); }

        .stat-box { background: var(--card); border: 1px solid var(--border); padding: 20px; border-radius: 20px; margin-bottom: 12px; }
        .stat-label { font-size: 11px; color: var(--muted); text-transform: uppercase; margin-bottom: 5px;}
        .stat-value { font-size: 28px; font-weight: 800; }
        .kbd { background: #000; padding: 3px 7px; border-radius: 6px; font-size: 11px; border: 1px solid var(--border); font-family: monospace; }
    </style>
</head>
<body>

<header>
    <h2 style="color:var(--accent); margin:0;">Slot <span style="font-weight: 300;">Artikel</span></h2>
    <button class="pill" id="resetStats">Reset</button>
</header>

<main>
    <section>
        <div class="stage">
            <div id="reel" class="reel-container"></div>
        </div>

        <div class="controls-area">
            <div class="btnrow">
                <button class="btn der" onclick="handleChoice('der')">der</button>
                <button class="btn die" onclick="handleChoice('die')">die</button>
                <button class="btn das" onclick="handleChoice('das')">das</button>
            </div>
            <div id="feedback" style="color:var(--muted); font-size:14px; min-height:20px;">
                Tippe <span class="kbd">A</span> <span class="kbd">S</span> <span class="kbd">D</span>
            </div>
        </div>
    </section>

    <aside>
        <div class="stat-box">
            <div class="stat-label">Richtig / Falsch</div>
            <div class="stat-value"><span id="scoreOk" style="color:var(--ok)">0</span> / <span id="scoreBad" style="color:var(--bad)">0</span></div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Streak</div>
            <div class="stat-value" id="streak" style="color:var(--accent)">0</div>
        </div>
        <div style="background: #111936; border: 1px dashed var(--border); padding: 15px; border-radius: 15px; font-size: 13px; color: var(--muted);">
            <b>Schnell-Regeln:</b><br>
            • -ung, -heit, -keit → <b style="color:var(--die)">die</b><br>
            • -chen, -lein, -ment → <b style="color:var(--das)">das</b><br>
            • -ismus, -ling, -er → <b style="color:var(--der)">der</b>
        </div>
    </aside>
</main>

<script>
const wordData = [
    {word:"Adresse", article:"die"}, {word:"Angst", article:"die"}, {word:"Anzug", article:"der"},
    {word:"Apfel", article:"der"}, {word:"Arbeit", article:"die"}, {word:"Arzt", article:"der"},
    {word:"Auto", article:"das"}, {word:"Auge", article:"das"}, {word:"Bahnhof", article:"der"},
    {word:"Bett", article:"das"}, {word:"Bild", article:"das"}, {word:"Blume", article:"die"},
    {word:"Brot", article:"das"}, {word:"Bus", article:"der"}, {word:"Computer", article:"der"},
    {word:"Dorf", article:"das"}, {word:"Diskussion", article:"die"}, {word:"Erfolg", article:"der"},
    {word:"Familie", article:"die"}, {word:"Fenster", article:"das"}, {word:"Film", article:"der"},
    {word:"Firma", article:"die"}, {word:"Flugzeug", article:"das"}, {word:"Frage", article:"die"},
    {word:"Garten", article:"der"}, {word:"Geschenk", article:"das"}, {word:"Handy", article:"das"},
    {word:"Haus", article:"das"}, {word:"Idee", article:"die"}, {word:"Lösung", article:"die"},
    {word:"Mädchen", article:"das"}, {word:"Mann", article:"der"}, {word:"Name", article:"der"}
];

let currentIndex = 0;
let stats = { ok: 0, bad: 0, streak: 0 };
let isLock = false;
let activeUnit = null;
let prevUnit = null;

function init() {
    shuffle(wordData);
    // Create first two units
    spawnWord("pos-active"); // The first word
    currentIndex++;
    spawnWord("pos-next");   // The blurred word at top
    updateScore();
}

function shuffle(a) {
    for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
    }
}

function spawnWord(startPos) {
    const reel = document.getElementById('reel');
    const data = wordData[currentIndex % wordData.length];
    const unit = document.createElement('div');
    unit.className = `slot-unit ${startPos}`;
    unit.innerHTML = `<div class="article-reveal">${data.article}</div><div>${data.word}</div>`;
    reel.appendChild(unit);
    if (startPos === "pos-active") activeUnit = unit;
    return unit;
}

function handleChoice(choice) {
    if (isLock) return;
    const correctArt = wordData[(currentIndex - 1) % wordData.length].article;
    const isRight = choice === correctArt;
    isLock = true;

    // Visual result
    activeUnit.classList.add('resolved');
    activeUnit.style.color = isRight ? `var(--${correctArt})` : 'var(--bad)';
    
    if (isRight) { stats.ok++; stats.streak++; } 
    else { stats.bad++; stats.streak = 0; }

    setTimeout(() => {
        // Move everything down
        const nextInLine = document.querySelector('.pos-next');
        
        // 1. Current active moves to bottom (becomes blurred prev)
        if (prevUnit) {
            prevUnit.className = 'slot-unit pos-exit';
            const toDelete = prevUnit;
            setTimeout(() => toDelete.remove(), 600);
        }
        
        prevUnit = activeUnit;
        prevUnit.className = 'slot-unit pos-prev';
        
        // 2. Blurred top word moves to center (becomes sharp active)
        activeUnit = nextInLine;
        activeUnit.className = 'slot-unit pos-active';
        
        // 3. Spawn new blurred word at top
        currentIndex++;
        spawnWord("pos-next");

        updateScore();
        isLock = false;
    }, 800);
}

function updateScore() {
    document.getElementById('scoreOk').innerText = stats.ok;
    document.getElementById('scoreBad').innerText = stats.bad;
    document.getElementById('streak').innerText = stats.streak;
}

window.onkeydown = (e) => {
    const key = e.key.toLowerCase();
    if (key === 'a') handleChoice('der');
    if (key === 's') handleChoice('die');
    if (key === 'd') handleChoice('das');
};

init();
</script>
</body>
</html>
